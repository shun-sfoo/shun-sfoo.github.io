[book]
authors = ["shun-sfoo"]
language = "en"
src = "src"
title = "shun-sfoo Tech blog"

[rust]
edition = "2018"

[output.html]
default-theme = "rust"
preferred-dark-theme = "coal"
mathjax-support = true
copy-fonts = true
no-section-label = true
git-repository-url = "https://github.com/shun-sfoo"
git-repository-icon = "fa-github"


[output.html.print]
enable = false    # include support for printable output

[output.html.fold]
enable = true
level = 0

[output.html.playground]
editable = false
copyable = true
copy-js = false
line-numbers = false
runnable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true
